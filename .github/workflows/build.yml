name: Build SEB

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  CONFIGURATION: Release
  BUILD_OUTPUT: build

jobs:
  build-windows:
    name: Build on Windows
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: true

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: nuget-${{ runner.os }}-${{ hashFiles('**/*.csproj', '**/*.fsproj', '**/packages.lock.json') }}
        restore-keys: |
          nuget-${{ runner.os }}-

    - name: Restore NuGet / dotnet packages
      run: dotnet restore SafeExamBrowser.sln

    - name: Build solution with MSBuild
      run: msbuild SafeExamBrowser.sln /p:Configuration=${{ env.CONFIGURATION }} /m

    - name: Run unit tests
      run: |
        dotnet test SafeExamBrowser.sln --configuration ${{ env.CONFIGURATION }} --no-build
      continue-on-error: false

    - name: Publish single-file self-contained exe (win-x64)
      run: |
        dotnet publish SafeExamBrowser.sln -r win-x64 -p:PublishSingleFile=true -p:Configuration=${{ env.CONFIGURATION }} -p:PublishTrimmed=false --self-contained true -o ${{ env.BUILD_OUTPUT }}

    - name: Show published files
      run: dir ${{ env.BUILD_OUTPUT }}

    - name: Install WiX Toolset (for building MSI installers)
      if: always()
      run: choco install wixtoolset --yes

    - name: Build WiX installer if project exists
      shell: pwsh
      run: |
        if (Test-Path -Path "Setup/Setup.wixproj") {
          Write-Host "Found Setup/Setup.wixproj - building WiX installer..."
          msbuild Setup/Setup.wixproj /p:Configuration=${{ env.CONFIGURATION }} /m
          # copy resulting installer(s) to artifact folder if present
          $wixOut = "Setup\bin\${{ env.CONFIGURATION }}"
          if (Test-Path -Path $wixOut) {
            Copy-Item -Path (Join-Path $wixOut '*') -Destination ${{ env.BUILD_OUTPUT }} -Recurse -Force
          }
        } else {
          Write-Host "No Setup/Setup.wixproj found - skipping WiX step."
        }

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: SEB-build-${{ github.run_id }}
        path: ${{ env.BUILD_OUTPUT }}
        retention-days: 7

    - name: Upload test results (optional)
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ github.run_id }}
        path: '**/TestResults/**/*.trx'
        retention-days: 7
