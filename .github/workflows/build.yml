name: Build SEB Installer

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Install WiX Toolset
      run: |
        choco install wixtoolset --version=3.11.2 -y

    - name: Restore NuGet packages
      run: nuget restore SafeExamBrowser.sln

    - name: Build SEB Installer
      run: dotnet publish SafeExamBrowser.sln -r win-x64 -p:PublishSingleFile=true -p:Configuration=Release --output ./build

    - name: Upload Installer
      uses: actions/upload-artifact@v4
      with:
        name: SEB-Installer
        path: ./build
